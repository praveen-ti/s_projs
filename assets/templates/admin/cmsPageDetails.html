<div id="page-wrapper">

    <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="page-header">
                            EDIT CMS PAGE
                        </h4>

                    </div>
                </div>

<!-- #########################################################################################################################
                             Edit CMS Page - Starts
##############################################################################################################################-->
    <div class="row">
       <div id="editCmsPage">


                <p class="alert alert-danger" ng-show="errorMessage">{{ errorMessage }}</p>
                <p class="alert alert-success" ng-show="successMessage">{{ successMessage }}</p>

              <div class="modal-body">
                <form ng-submit="updateCmsPageDetails()" class="form-horizontal" role="form" name="editCmsPage" novalidate >

                   <div class="col-sm-10">
                          <div class="form-group">
                            <label class="col-sm-2 control-label">Page Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="editCmsPageDetails.pageName" name="text" />
                            </div>
                         </div>

                          <div class="form-group">
                            <label class="col-sm-2 control-label">Content</label>
                            <div class="col-sm-8">
                                <div text-angular ng-model="editCmsPageDetails.content"></div>
                            </div>
                          </div>
                   </div>

                  <div class="col-sm-2">

                    <button class="btn btn-primary" type="submit" id="submit">Update</button>
                  </div>

                </form>

                </div>
           </div>
      </div>
    <!-- #########################################################################################################################
                             Edit CMS Page - Ends
##############################################################################################################################-->


    </div>
</div>
