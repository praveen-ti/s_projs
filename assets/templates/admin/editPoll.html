    <div class="container-fluid">

                    <div class="col-lg-12">

        <div class="row" >

                             <button type="button" ng-click="goBack()" class="btn btn-primary" style="float:right;">Back</button>
                         <br/><br/>
                             <p class="alert alert-danger" ng-show="errorMessage">{{ errorMessage }}</p>
                            <form ng-submit="updatePollDetails()" class="form-horizontal" role="form" name="newPollAdd" method="post" novalidate>

                                  <div class="form-group">
                                    <label class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" type="text" ng-model="editPollDetails.title" name="newTitle"/>
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <label class="col-sm-2 control-label">Question</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" type="text" ng-model="editPollDetails.question" name="newQuestion"/>
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <label class="col-sm-4 control-label">Answer Option Type</label>
                                    <div class="col-sm-8">
                                        <select ng-model="editPollDetails.ansOptionType" ng-dropdown required ng-change="changeAnsOptType()">
                                          <option ng-option style="display:none" value="">Select</option>
                                          <option ng-option value="radiobutton">RadioButton</option>
                                          <option ng-option value="checkbox">CheckBox</option>
                                        </select>
                                    </div>
                                  </div>

                                   <!-- Add Dynamic Options -->
                                    <!-- <div ng-show="newAnsOptType == 'radiobutton' || newAnsOptType == 'checkbox'"> -->

                                    <div>
                                          <button class="btn btn-primary" ng-click="addDropdownClick=true">Add Options</button>
                                    </div>

                                    <div id="dropdown" ng-show="ansOptType == 'checkbox'">

                                          <button class="btn btn-primary" ng-model="addCheckboxBtn" ng-click="addCheckboxClick" id="addCheckboxBtn">Add Checkbox Options</button>
                                    </div> -->
                                    <!-- Add Dynamic Options -->

                                  <!-- <div id="appendDropDown"> -->
                                          <!-- <div class="form-group" ng-show="addDropdownClick"> -->
                                          <label class="col-sm-12 control-label" style="text-align:left">Options</label>
                                         <div ng-repeat="respAnsOption in respAnsOptions">
                                              <div class="form-group">
                                                <label class="col-sm-2 control-label"></label>
                                                <div class="col-sm-6">
                                                    {{$index}}
                                                    <input class="form-control" type="text" ng-model="respAnsOption" name="newAnswer"/>
                                                </div>
                                                {{ respAnsOption }}
                                                <!-- <div class="col-sm-2">
                                                    <button type="button" class="btn btn-primary" ng-click="addRow()">+</button>
                                                </div> -->
                                              </div>
                                         </div>
                                         {{ respAnsOption }}

                                      </div>
