<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-8">&nbsp;</div>
        </div>    
        <div class="row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-8">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">

                <form ng-submit="loginSubmit()" class="form-horizontal" role="form" name="myForm" novalidate >
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-6"><h4>LOGIN HERE</h4></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Username : </label>
                        <div class="col-sm-6">
                            <input class="form-control" ng-model="username" name="username" type="text" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password : </label>
                        <div class="col-sm-6">
                            <input class="form-control" type="password" ng-model="password" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-6">
                            <span class="text-danger">{{errorMessage}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-6">
                            <input type="submit" id="submit" value="Submit" class="btn btn-success" />
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</div>
