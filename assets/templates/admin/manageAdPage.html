    <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="page-header">
                            Ad Page
                        </h4>

                    </div>

<!-- #########################################################################################################################
                             Get All Ad Pages - Starts
##############################################################################################################################-->
        <div class="row">
                    <div class="col-lg-12">
                       <!-- <button class="btn btn-primary" data-toggle="modal" data-target="#newAdPage">Add new Ad Page</button> <br/><br/> -->
                       <div class="table-responsive">
                            <!-- <p>SubAdmin :- <input type="search" ng-model="searchText"/></p> -->
                            </br></br>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr class="info">
                                        <th class="text-center">#</a></th>
                                        <th class="text-center">Name</th>
                                        <th class="text-center">Description</th>
                                        <th class="text-center">Cost</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-center">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat="adPage in adPages | startFrom:currentPage*pageSize | limitTo:pageSize">
                                       <!-- <td class="text-center">{{ $index+1 }}</td> -->
                                        <td class="text-center" ng-controller="RepeatCtrl">{{ indexNumber }}</td>
                                        <td class="text-center">
                                                {{ adPage.name }}
                                        </td>
                                        <td class="text-center">
                                                {{ adPage.description }}
                                        </td>
                                        <td class="text-center">
                                                {{ adPage.cost }}
                                        </td>
                                        <td class="text-center">
                                                {{ adPage.status }}
                                        </td>
                                        <td class="text-center">
                                            <!-- <a href="admin/manageUsers/user/{{user.id}}">View </a> -->
                                            <span>
                                                 <a href="" class="span4 proj-div" data-toggle="modal" data-target="#editAdPage" ng-click="editAdPages(adPage.id,$index,currentPage,pageSize)">Edit </a> |
                                            </span>
                                           <span ng-show="adPage.status == 'inactive'">
                                                <a href="javascript:void(0)" id="active" ng-click="updateAdPageStatus($event,adPage.id)"> Active</a>
                                            </span>
                                            <span ng-show="adPage.status == 'active'">
                                                <a href="javascript:void(0)" id="inactive"  ng-click="updateAdPageStatus($event,adPage.id)"> Inactive</a>
                                            </span>
                                            <span>
                                                <!-- <a href="javascript:void(0)"  ng-click="deleteAdPage($event,adPage.id)"> Delete</a> -->
                                            </span>

                                       </td>
                                    </tr>
                                </tbody>
                            </table>

                              <span ng-show="(adPages.length >= (pageSize + 1))">
                                    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                                        Previous
                                    </button>

                                    <button ng-disabled="currentPage >= adPages.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                                        Next
                                    </button>
                             </span>

                            <span ng-hide="adPages.length">No AdPage Found</span>
                        </div>

                     </div>
                </div>
<!-- #########################################################################################################################
                             Get All Ad Pages - Ends
##############################################################################################################################-->

<!-- #########################################################################################################################

##############################################################################################################################-->
     <div class="row">
       <div id="editAdPage" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
         <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
                <h4 class="modal-title" id="myModalLabel">Edit Ad Page Details</h4>
                <p class="alert alert-danger" ng-show="errorMessage.length">{{ errorMessage }}</p>
              </div>
              <div class="modal-body">
                <form ng-submit="updateAdPageDetails()" class="form-horizontal" role="form" name="editAdPage" novalidate >

                      <div class="form-group">
                        <label class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" ng-model="editAdPageDetails.name" name="text" disabled/>
                        </div>
                     </div>

                      <div class="form-group">
                        <label class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" ng-model="editAdPageDetails.description" name="text" disabled/>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-4 control-label">Cost</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" ng-model="editAdPageDetails.cost" name="text"/>
                        </div>
                      </div>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit" id="submit">Save changes</button>
                      </div>

                </form>

                </div>
              </div>
            </div>
         </div>
      </div>

                             Edit Ad Page - Ends
##############################################################################################################################-->
