<div id="page-wrapper">

    <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="page-header">
                            Blog List
                        </h4>

                    </div>
                </div>


<!-- #########################################################################################################################
                             Get All Blogs - Starts
##############################################################################################################################-->
        <div class="row">
                    <div class="col-lg-12">
                       <!-- <button class="btn btn-primary" data-toggle="modal" data-target="#newAdPage">Add new Ad Page</button> <br/><br/> -->
                       <div class="table-responsive">
                            <!-- <p>SubAdmin :- <input type="search" ng-model="searchText"/></p> -->
                            </br></br>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr class="info">
                                        <th class="text-center">#</a></th>
                                    <!--    <th class="text-center">Author Name</th>
                                        <th class="text-center">Author Type</th> -->
                                        <th class="text-center">Title</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-center">Approval Status</th>
                                        <th class="text-center">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat="blog in blogs | startFrom:currentPage*pageSize | limitTo:pageSize">
                                       <!-- <td class="text-center">{{ $index+1 }}</td> -->
                                        <td class="text-center" ng-controller="RepeatCtrl">{{ indexNumber }}</td>
                                       <!-- <td class="text-center">
                                                {{ blog.authorId }}
                                        </td>
                                        <td class="text-center">
                                                {{ blog.authorType }}
                                        </td> -->
                                        <td class="text-center">
                                                {{ blog.title }}
                                        </td>
                                        <td class="text-center">
                                                {{ blog.blogStatus }}
                                        </td>
                                        <td class="text-center">
                                                {{ blog.approvalStatus }}
                                        </td>
                                        <td class="text-center">

                                           <span>
                                                <a href="admin/blog/{{blog.id}}">View </a> |
                                            </span>

                                           <span ng-show="blog.blogStatus == 'inactive'">
                                                <a href="javascript:void(0)" id="active" ng-click="updateBlogStatus($event,blog.id)"> Active</a> |
                                            </span>
                                            <span ng-show="blog.blogStatus == 'active'">
                                                <a href="javascript:void(0)" id="inactive"  ng-click="updateBlogStatus($event,blog.id)"> Inactive</a> |
                                            </span>
                                            <span>

                                            <!-- <span ng-show="blog.approvalStatus == 'inactive'"> -->
                                             <!--   <a href="javascript:void(0)" id="pending" ng-click="updateApprovalStatus($event,blog.id)"> Pending </a> | -->
                                           <!-- </span> -->
                                            <span ng-show="blog.approvalStatus == 'rejected' || (blog.approvalStatus == 'pending' && blog.approvalStatus == 'approved')">
                                                <a href="javascript:void(0)" id="approved"  ng-click="updateApprovalStatus($event,blog.id)"> Approve </a>
                                             </span>
                                            <span ng-show="blog.approvalStatus == 'approved' || (blog.approvalStatus == 'pending' && blog.approvalStatus == 'rejected')">
                                                <a href="javascript:void(0)" id="rejected"  ng-click="updateApprovalStatus($event,blog.id)"> Reject </a>
                                            </span>
                                            <span>
                                                <!-- <a href="javascript:void(0)"  ng-click="deleteAdPage($event,adPage.id)"> Delete</a> -->
                                            </span>

                                       </td>
                                    </tr>
                                </tbody>
                            </table>

                              <span ng-show="(blogs.length >= (pageSize + 1))">
                                    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                                        Previous
                                    </button>
                                    {{currentPage+1}}/{{numberOfPages()}}
                                    <button ng-disabled="currentPage >= blogs.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                                        Next
                                    </button>
                             </span>

                            <span ng-hide="blogs.length">No AdPage Found</span>
                        </div>

                     </div>
                </div>
<!-- #########################################################################################################################
                             Get All Blogs - Ends
##############################################################################################################################-->

    </div>
 </div>
