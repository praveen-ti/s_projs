<div id="page-wrapper">

    <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="page-header">
                            Manage CMS page
                        </h4>

                    </div>
                </div>

<!-- #########################################################################################################################
                             Get All CMS Pages - Starts
##############################################################################################################################-->
        <div class="row">
                    <div class="col-lg-12">
                       <!-- <button class="btn btn-primary" data-toggle="modal" data-target="#newCmsPage">Add new CMS Page</button> <br/><br/> -->
                       <div class="table-responsive">
                             <p>Search :- <input type="search" ng-model="searchText"/></p>
                            </br></br>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr class="info">
                                        <th class="text-center">#</a></th>
                                        <th class="text-center">PageName</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-center">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat="cmsPage in cmsPages | filter: searchText | startFrom:currentPage*pageSize | limitTo:pageSize">
                                       <!-- <td class="text-center">{{ $index+1 }}</td> -->
                                        <!-- <td class="text-center" ng-controller="RepeatCtrl">{{ indexNumber }}</td> -->
                                        <td class="text-center">{{ (($index + 1) + (currentPage * pageSize))}}</td>
                                        <td class="text-center">
                                            <a href="admin/manageCmsPage/{{cmsPage.id}}">
                                                {{ cmsPage.pageName}}
                                            </a>
                                        </td>
                                        <td class="text-center">
                                                {{ cmsPage.status}}
                                        </td>
                                        <td class="text-center">
                                            <!-- <a href="admin/manageUsers/user/{{user.id}}">View </a> -->
                                            <span>
                                               <!-- <a href="admin/manageCmsPage/{{cmsPage.id}}" class="span4 proj-div" data-toggle="modal" data-target="#editCmsPage" ng-click="editCmsPages(cmsPage.id,$index,currentPage,pageSize)" >Edit </a> | -->
                                               <a href="admin/manageCmsPage/{{cmsPage.id}}" class="span4 proj-div" data-target="#editCmsPage" ng-click="editCmsPages(cmsPage.id,$index,currentPage,pageSize)" >Edit </a> |
                                            </span>
                                            <span ng-show="cmsPage.status == 'inactive'">
                                                <a href="javascript:void(0)" id="active" ng-click="updateCmsPageStatus($event,cmsPage.id)"> Active</a>
                                            </span>
                                            <span ng-show="cmsPage.status == 'active'">
                                                <a href="javascript:void(0)" id="inactive"  ng-click="updateCmsPageStatus($event,cmsPage.id)"> Inactive</a>
                                            </span>
                                            <!-- <span>
                                                <a href="javascript:void(0)"  ng-click="deleteCmsPage($event,cmsPage.id)"> Delete</a>
                                            </span> -->

                                       </td>
                                    </tr>
                                </tbody>
                            </table>

                              <span ng-show="(cmsPages.length >= (pageSize + 1))">
                                    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                                        Previous
                                    </button>
                                    {{currentPage+1}}/{{numberOfPages()}}
                                    <button ng-disabled="currentPage >= cmsPages.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                                        Next
                                    </button>
                             </span>

                            <span ng-hide="cmsPages.length">No CmsPage Found</span>
                        </div>

                     </div>
                </div>
<!-- #########################################################################################################################
                             Get All CMS Pages - Ends
##############################################################################################################################-->
