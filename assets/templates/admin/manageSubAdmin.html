
<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Manage Sub Admin
                </h1>

            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <button class="span4 proj-div" data-toggle="modal" data-target="#newUser">Add new subAdmin</button> <br/><br/>

                     <p>user name : <input type="text" ng-model="user_name"></p>

                       <option value="0">Normal</option>
                       <option value="1">Beta</option>
                     </select>
                     <button ng-click="downloadUserCSV()">Search</button>-->
                SubAdmin :- <input type="search" ng-model="searchText"/>
                </br></br>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="info">
                            <th class="text-center">Sl No</a></th>
                            <th class="text-center">Username</th>
                            <th class="text-center">Firstname</th>
                            <th class="text-center">Lastname</th>
                            <th class="text-center">Block Status</th>
                            <th class="text-center">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="subAdmin in subAdmins| filter:searchText">
                            <td class="text-center">{{ $index + 1}}</td>
                            <td class="text-center">{{ subAdmin.username}}</td>
                            <td class="text-center">{{ subAdmin.firstname}}</td>
                            <td class="text-center">{{ subAdmin.lastname}}</td>
                            <td class="text-center">{{ subAdmin.blockStatus}}</td>
                            <td class="text-center">
                                <!-- <a href="admin/manageUsers/user/{{user.id}}">View </a> -->
                                <a class="span4 proj-div" data-toggle="modal" data-target="#editModal" ng-click="editUser(user.id, $index, currentPage, pageSize)" >Edit </a> |
                                <a href="javascript:void(0)" ng-click="confirmDeleteUser($event, user.id)"> Delete</a>                                       </td>
                        </tr>
                    </tbody>
                </table>
                <!--
                 <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                     Previous
                 </button>
                 {{currentPage+1}}/{{numberOfPages()}}
                 <button ng-disabled="currentPage >= users.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                     Next
                 </button>

                 <span ng-hide="users.length">No user has been registered so far.</span>
             </div>  -->
                <!-- </div> -->

            </div>
            <!-- /.row -->



            <!--   Add New SubAdmin  Starts   -->

            <div id="newSubAdmin" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
                            <h4 class="modal-title" id="myModalLabel">Add new SubAdmin</h4>
                        </div>
                        <div class="modal-body">

                            <!-- <p class="error">{{newUser_error_message}}</p>
                             <p class="error">{{image_upload_error_msg}}</p>
                             <p class="success">{{newUser_success_message}}</p> -->

                            <form ng-submit="addNewSubAdmin()" class="form-horizontal" role="form" name="newSubAdminAdd" novalidate >
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Name</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="text" ng-model="newUserName" name="text"/>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button class="btn btn-primary" type="submit" id="submit">Save changes</button>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
            <!--   Add New SubAdmin  Ends   -->



        </div>
        <!-- /.container-fluid -->

    </div>
