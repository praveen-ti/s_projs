<div id="page-wrapper">

    <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="page-header">
                            Privileges
                        </h4>

                    </div>
                </div>

<!-- #########################################################################################################################
                             Get All Privileges - Starts
##############################################################################################################################-->
              <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-primary" data-toggle="modal" ng-click="addPrivilegeClick" data-target="#newPrivilege">Add New Privilege</button> <br/><br/>
                       <div class="table-responsive">
                            <span ng-show="privileges.data == 'No Privilege Found'">No Privilege Found</span>
                            <table class="table table-striped table-hover" ng-show="privileges.data != 'No Privilege Found'">
                                <thead>
                                    <tr class="info">
                                        <th class="text-center">Sl No</a></th>
                                        <th class="text-center">Privilege Name</th>
                                        <th class="text-center">Description</th>
                                        <th class="text-center">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat="privilege in privileges | startFrom:currentPage*pageSize | limitTo:pageSize">

                                        <td class="text-center" ng-controller="RepeatCtrl">{{ indexNumber }}</td>
                                        <td class="text-center">{{ privilege.name }}</td>
                                        <td class="text-center">{{ privilege.description }}</td>
                                        <td class="text-center">
                                            <span>
                                                <a href="" class="span4 proj-div" data-toggle="modal" data-target="#editPrivilege" ng-click="editPrivilege(privilege.id,$index,currentPage,pageSize)" >Edit </a> |
                                            </span>
                                             <span>
                                                    <a href="javascript:void(0)" ng-click="deletePrivilege($event,privilege.id)"> Delete</a>
                                             </span>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                            <span ng-show="(privileges.length >= (pageSize + 1))">
                                    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                                        Previous
                                    </button>
                                    {{currentPage+1}}/{{numberOfPages()}}
                                    <button ng-disabled="currentPage >= privileges.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                                        Next
                                    </button>
                             </span>

                            <span ng-hide="privileges.length">No Privileges Found.</span>

                        </div>

                     </div>
                </div>

<!-- #########################################################################################################################
                                  Get All  Privileges - ENDS
##############################################################################################################################-->

<!-- #########################################################################################################################
                                  Add  New  Privileges - Starts
##############################################################################################################################-->
        <div class="row" >
            <div id="newPrivilege"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
                            <h4 class="modal-title" id="myModalLabel">Add new Privilege</h4>
                            <p class="text-danger">{{ errorMessage }}</p>
                        </div>

                    <div class="modal-body">

                    <form ng-submit="addNewPrivilege()" class="form-horizontal" role="form" name="newPrivilegeAdd" novalidate >

                          <div class="form-group">
                            <label class="col-sm-4 control-label">Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="newName" name="text" required/>
                            </div>
                         </div>

                          <div class="form-group">
                            <label class="col-sm-4 control-label">Description</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="password" ng-model="newDescription" name="text" required/>
                            </div>
                          </div>

                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" type="submit" id="submit">Save changes</button>
                          </div>
                   </form>

                      </div>
                    </div>
                </div>
            </div>
          </div>
<!-- #########################################################################################################################
                                  Add  New  Privileges - Starts
##############################################################################################################################-->

<!-- #########################################################################################################################
                                  Edit  Privileges - Starts
##############################################################################################################################-->

    <div class="row">
       <div id="editPrivilege" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
         <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
                <h4 class="modal-title" id="myModalLabel">Edit Privilege</h4>
                <p class="text-danger">{{ errorMessage }}</p>
              </div>
              <div class="modal-body">
                <form ng-submit="updatePrivilegeDetails()" class="form-horizontal" role="form" name="editprivilege" novalidate >

                      <div class="form-group">
                        <label class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" ng-model="editPrivilegeDetails.name" name="text"/>
                        </div>
                     </div>

                      <div class="form-group">
                        <label class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" ng-model="editPrivilegeDetails.description" name="text"/>
                        </div>
                      </div>


                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit" id="submit">Save changes</button>
                      </div>

                </form>

                </div>
              </div>
            </div>
         </div>
      </div>

<!-- #########################################################################################################################
                                  Edit  Privileges - Ends
##############################################################################################################################-->






     </div>
</div>
