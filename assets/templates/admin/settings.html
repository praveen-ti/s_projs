<div id="page-wrapper">

    <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="page-header">
                            SETTINGS
                        </h4>

                    </div>
                </div>

<!-- #########################################################################################################################
                             Get All Settings - Starts
##############################################################################################################################-->
              <div class="row">
                    <div class="col-lg-12">
                       <div class="table-responsive">
                            <div class="form-group">
                                    <label class="col-lg-1">Search :</label>
                                    <div class="col-lg-3"> <input class="form-control" type="search" ng-model="searchText"/></div>
                            </div>
                            </br></br>
                            <span ng-show="privileges.data == 'No Privilege Found'">No Settings Found</span>
                            <table class="table table-striped table-hover" ng-show="privileges.data != 'No Privilege Found'">
                                <thead>
                                    <tr class="info">
                                        <th class="text-center">#</a></th>
                                        <th class="text-center">Key</th>
                                        <th class="text-center">Value</th>
                                        <th class="text-center">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="setting in settings | filter:searchText | startFrom:currentPage*pageSize | limitTo:pageSize">

                                        <!-- <td class="text-center" ng-controller="RepeatCtrl">{{ indexNumber }}</td> -->
                                        <td class="text-center">{{ (($index + 1) + (currentPage * pageSize))}}</td>
                                        <td class="text-center">{{ setting.key }}</td>
                                        <td class="text-center">{{ setting.value }}</td>
                                        <td class="text-center">
                                            <span>
                                                <a href="" class="span4 proj-div" data-toggle="modal" data-target="#editSettings" ng-click="editSettings(setting.id,$index,currentPage,pageSize)" >Edit </a>
                                            </span>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                            <span ng-show="(settings.length >= (pageSize + 1))">
                                    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                                        Previous
                                    </button>
                                    {{currentPage+1}}/{{numberOfPages()}}
                                    <button ng-disabled="currentPage >= settings.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                                        Next
                                    </button>
                             </span>

                            <span ng-hide="settings.length">No Settings Found.</span>

                        </div>

                     </div>
                </div>

<!-- #########################################################################################################################
                                  Get All  Settings - ENDS
##############################################################################################################################-->


<!-- #########################################################################################################################
                                  Edit  Settings - Starts
##############################################################################################################################-->

    <div class="row">
       <div id="editSettings" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
         <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
                <h4 class="modal-title" id="myModalLabel">EDIT SETTINGS</h4>
                <p class="text-danger">{{ errorMessage }}</p>
              </div>
              <div class="modal-body">
                <form ng-submit="updateSettingsDetails()" class="form-horizontal" role="form" name="editsettings" novalidate >

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Key</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" ng-model="editSettingsDetails.key" name="text" disabled/>
                        </div>
                     </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Value</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" ng-model="editSettingsDetails.value" name="text"/>
                        </div>
                     </div>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit" id="submit">Save changes</button>
                      </div>

                </form>

                </div>
              </div>
            </div>
         </div>
      </div>

<!-- #########################################################################################################################
                                  Edit  Settings - Ends
##############################################################################################################################-->


     </div>
</div>
