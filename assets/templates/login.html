<div class="container">
    <h3> User login</h3>

    <form ng-submit="userLogin()" role="form" name="userLoginForm" novalidate>
        <div class="form-group">
            <label>Email address:</label>
            <input class="form-control" ng-model="email" type="text" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" type="password" ng-model="password" required />
        </div>
        <div class="form-group">
            <label for="pwd"></label>
            <span class="text-danger">{{errorMessage}}</span>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <input type="submit" id="submit" value="Submit" class="btn btn-success" />
    </form>
