<div class="container">
    <h3> Send SMS</h3>

    <form role="form">
        <div class="form-group">
            <label for="to">To:</label>
            <input type="text" class="form-control" ng-model="to" />
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" ng-model="message"></textarea>
        </div>
        <input type="button" class="btn btn-default" ng-click="sendSms()" value="Send"/>
    </form>
</div>
