<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
jQuery(document).ready(function(){
    jQuery("#but").click(function(){
           console.log(jQuery('#username').val());
           console.log(jQuery('#password').val());

          var idr ={username: jQuery('#username').val(), password: jQuery('#password').val()};
            $.ajax({
               type: "POST",
               data: idr,
               url: "admin/adminLogin",
               success: function(reponse){
                   console.log(reponse);
                   jQuery('.answer').html(reponse);
                   window.location = "/login_home";
               }
            });

    });
});

</script>
